apiVersion: apps/v1
kind: Deployment
metadata:
  name: ciss-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ciss-api
  template:
    metadata:
      labels:
        app: ciss-api
    spec:
      containers:
      - name: ciss-api
        image: ciss-api:latest
        imagePullPolicy: IfNotPresent   # ← 로컬 이미지 사용 (중요)
        ports:
        - containerPort: 8081
        env:
        - name: SPRING_REDIS_HOST
          value: redis
        - name: SPRING_REDIS_PORT
          value: "6379"
---
apiVersion: v1
kind: Service
metadata:
  name: ciss-api
spec:
  selector:
    app: ciss-api
  ports:
  - port: 8081
    targetPort: 8081